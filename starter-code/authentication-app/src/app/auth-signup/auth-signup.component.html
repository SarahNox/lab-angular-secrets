<h1> Sign Up </h1>
<form>
  <p> Username
    <input type="text" name="username" required />
  </p>
  <p> Password
    <input type="password" name="password" required />
  </p>
  <p> Full Name
    <input type="text" name="name" required />
  </p>
  <p> Secret
    <input type="password" name="secret" required />
  </p>
  <button (click)="signUp()"> signup </button>
</form>
